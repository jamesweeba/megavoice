      # JWT_SECRET: "a4"
      # REDIS_HOST: "localhost"
      # REDIS_PORT: "6379"
      # REDIS_PASSWORD_FILE: /run/secrets/redis-password
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hypertension.rule=Host(`hypertension.elicitlabs.link`)"
      - "traefik.http.routers.hypertension.entrypoints=websecure"
      - "traefik.http.routers.hypertension.tls.certresolver=myresolver"
      - "com.centurylinklabs.watchtower.enable=true"

    depends_on:
      - db
      - redis

